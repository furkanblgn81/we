{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Dosya Yükle</h2>

{% if username %}
<div class="alert alert-success text-center">Giriş yapmışsınız! Maksimum 500 MB yükleyebilirsiniz.</div>
{% else %}
<div class="alert alert-warning text-center">Misafir olarak yükleme yapıyorsunuz. Maksimum 5 MB yükleyebilirsiniz.</div>
{% endif %}

<form method="POST" action="/upload" enctype="multipart/form-data">
    {% if not username %}
    <div class="mb-3">
        <label>Kendi Email Adresiniz (Zorunlu)</label>
        <input type="email" name="guest_email" class="form-control" required>
    </div>
    {% endif %}
    <div class="mb-3">
        <label>Gönderilecek Email</label>
        <input type="email" name="receiver_email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Mesaj</label>
        <textarea name="message" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label>Dosya Seç</label>
        <input type="file" name="file" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Geçerlilik Süresi (gün)</label>
        <input type="number" name="valid_days" value="7" min="1" max="30" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100">Gönder</button>
</form>
{% endblock %}
