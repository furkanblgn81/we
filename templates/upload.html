{% extends "base.html" %}
{% block title %}Dosya Yükle{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card p-4 mt-5">
            <h3 class="text-center mb-4">Dosya Yükle</h3>
            <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Dosya Seç</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Alıcının E-posta Adresi</label>
                    <input type="email" name="receiver_email" class="form-control" required>
                </div>
                {% if not session.username %}
                <div class="mb-3">
                    <label class="form-label">Kendi E-posta Adresiniz (Misafir)</label>
                    <input type="email" name="guest_email" class="form-control" required>
                </div>
                {% endif %}
                <div class="mb-3">
                    <label class="form-label">Mesaj (Opsiyonel)</label>
                    <textarea name="message" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Geçerlilik Süresi (Gün)</label>
                    <input type="number" name="valid_days" class="form-control" value="7" min="1">
                </div>
                <button type="submit" class="btn btn-primary w-100">Gönder</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
