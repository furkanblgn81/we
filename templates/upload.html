<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Dosya Yükle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% if username %}
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Hoşgeldin, {{ username }}!</h2>
                <form action="{{ url_for('logout') }}" method="GET" style="margin: 0;">
                    <button type="submit" style="padding: 6px 12px; cursor: pointer;">Çıkış Yap</button>
                </form>
            </div>
        {% endif %}

        <h1>Dosya Yükleme</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            {% if not username %}
                <input type="email" name="guest_email" placeholder="E-posta adresiniz (misafir)" required>
            {% endif %}

            <input type="email" name="receiver_email" placeholder="Alıcı e-postası" required>
            <textarea name="message" placeholder="Mesaj (opsiyonel)"></textarea>
            <input type="number" name="valid_days" value="7" min="1" max="30" required>

            <label for="file" class="upload-area">Dosya seçmek için tıklayın</label>
            <input type="file" name="file" id="file" required>

            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
